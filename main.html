<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form Car</h2>
	<form method="post" id="form_1">
		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Enter your name here">
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Enter your email id here">
		<br><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" required><label for="M">Male</label>
		<input type="radio" name="gender" required><label for="F">Female</label>
		<br><br>
		<label for="cars">Car Brands</label>
		<select name="car_brand" id="cars" required>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Selet your age">
		<br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required placeholder="Select your birth date">
		<br><br>
		<label for="">Password</label>
		<input type="password" id="password" required placeholder="Enter your password">
		<br><br>
		<button type="submit" form="form_1" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
